<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign In</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <div class="container form-container">
    <div class="back-arrow" onclick="window.location.href='register.html'">&#8592; Back</div>
    <h2>Sign In</h2>
    <form id="signinForm" autocomplete="off">
      <input type="text" placeholder="Username" id="signinUser" required>
      <input type="password" placeholder="Password" id="signinPass" required>
      <button type="submit" class="btn">Sign In</button>
    </form>
    <div id="signinError" class="error"></div>
  </div>
  <script src="assets/script.js"></script>
  <script>
    document.getElementById('signinForm').onsubmit = function(e) {
      e.preventDefault();
      handleSignin();
    }
  </script>

</body>
</html>
