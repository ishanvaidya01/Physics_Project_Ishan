<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <div class="container form-container">
    <div class="back-arrow" onclick="window.location.href='index.html'">&#8592; Back</div>
    <h2>Admin Login</h2>
    <form id="adminLoginForm" autocomplete="off">
      <input type="text" placeholder="Username" id="adminUser" required>
      <input type="password" placeholder="Password" id="adminPass" required>
      <div class="captcha-container">
        <canvas id="adminCaptcha" width="120" height="34"></canvas>
        <button type="button" onclick="location.reload()">â†»</button>
      </div>
      <input type="text" placeholder="Enter Captcha" id="captchaInput" required>
      <button type="submit" class="btn">Login</button>
    </form>
    <div id="adminError" class="error"></div>
  </div>
  <script src="assets/script.js"></script>
  <script>
    renderCaptcha('adminCaptcha'); // see script.js
    document.getElementById('adminLoginForm').onsubmit = function(e) {
      e.preventDefault();
      handleAdminLogin();
    };
  </script>
</body>
</html>
