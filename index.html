<script>
for(let i=0;i<7;i++){
  let d=document.createElement('div');
  d.className='particle';
  d.style.left=`${30+(Math.random()*60)}vw`;
  d.style.top=`${32+(Math.random()*40)}vh`;
  d.style.width=`${44+Math.random()*120}px`; d.style.height=d.style.width;
  d.style.background=`radial-gradient(circle,hsla(${120+Math.random()*90},95%,87%,.48) 0%,transparent 76%)`;
  d.style.animationDuration=`${8+Math.random()*11}s`;
  d.style.animationDelay = `${Math.random()*8}s`;
  document.body.appendChild(d);
}
</script>
